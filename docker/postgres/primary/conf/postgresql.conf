# PostgreSQL Configuration for Primary Database
# Optimized for OLTP operations with replication support

# Connection Settings
listen_addresses = '*'
max_connections = 200

# Memory Settings (optimized for low RAM usage)
shared_buffers = 64MB
effective_cache_size = 256MB
work_mem = 4MB
maintenance_work_mem = 32MB

# Write-Ahead Log (WAL) Settings for Replication
wal_level = logical
max_wal_senders = 10
max_replication_slots = 10
wal_keep_size = 512MB

# Archive Settings (for point-in-time recovery)
archive_mode = on
archive_command = 'test ! -f /var/lib/postgresql/wal_archive/%f && cp %p /var/lib/postgresql/wal_archive/%f'
archive_timeout = 3600  # Archive every hour

# Replication Settings
hot_standby = on
wal_sender_timeout = 60s
wal_receiver_timeout = 60s
max_logical_replication_workers = 8
max_worker_processes = 16

# Query Performance
random_page_cost = 1.1
effective_io_concurrency = 200

# Logging
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_timezone = 'UTC'

# Log specific events
log_connections = on
log_disconnections = on
log_duration = off
log_statement = 'mod'  # Log all data-modifying statements
log_replication_commands = on

# Autovacuum (for maintaining table statistics and cleaning up)
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 30s

# Lock Management
deadlock_timeout = 1s
max_locks_per_transaction = 64

# Timezone
timezone = 'UTC'

# Character Set
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'
